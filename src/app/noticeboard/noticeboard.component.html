
<div class="container">      
        <div class="page-bar">
            <h3 class="titleName">
                Notice Board
              </h3>       
            <ul class="page-breadcrumb">
              <li class="Homebar">
                <i class="fa fa-home"></i>
                <a href="#" routerLink="/homepage">Home</a>         
              </li>
              <li>
                 <i class="fa fa-angle-right"></i>
                <a href="#" routerLink="/uploadpayslips">NoticeBoard</a>
               </li>
             </ul>  
          </div> 
          <button type="button" class="btn float-right addBtn btn-sm" data-toggle="modal" data-target="#exampleModal">
            Add Notice
            </button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title font-weight-bold report" id="exampleModalLabel">Add Notice</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">                      
                      </button>    
                       </div>   
                       <hr class="bg-primary">        
                    <div class="modal-body">                     
                      <form class="example-form">
                          <mat-form-field class="example-full-width">
                            <input matInput class="Company text-dark font-weight-bold" placeholder="Company" disabled value="ZYCLYX Technologies">
                          </mat-form-field>                        
                         
                          <div class="row">
                        
                              <!-- <div class="col">                                
                               
                                    
                                           <input type="date" name="date" 
                                           Autocomplete="off" 
                                           [(ngModel)]="noticedata.date" 
                                           #Dob="ngModel"
                                           matInput 
                                           placeholder="DOB" required>
                            
                              
                                          </div> -->
                                          <div class="col-lg-6">
                                            <mat-form-field>
                                               <input type="date" name="date" 
                                               Autocomplete="off" 
                                               [(ngModel)]="noticedata.date" 
                                               #Dob="ngModel"
                                               matInput 
                                               placeholder="Date" required>
                                               <mat-error *ngIf="Dob.invalid && (Dob.dirty || Dob.touched)">
                                                 <div *ngIf="Dob.hasError('required')">
                                                  please enter Date
                                                 </div>
                    
                                               </mat-error>
                                               </mat-form-field></div>
                           <mat-form-field class="example-full-width col">
                                <input matInput  name="title" [(ngModel)]="noticedata.title" placeholder="Title">
                              </mat-form-field>
                            </div>                    
                          <mat-form-field class="example-full-width mb-3">
                              <mat-label>Message</mat-label>
                              <input matInput #message maxlength="256" placeholder="Ex. I need help with..." name="description" [(ngModel)]="noticedata.description">
                              <!-- <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint> -->
                              <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                            </mat-form-field>                      
                         <label>Attachments : </label>
                         <input class="ml-3" type="file" name="file"  [(ngModel)]="file"
                         #uploadImage="ngModel"
                         (change)="fileChangeEvent($event)" 
                         #fileInput class="uploadFile img">
                        </form>                        
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn bg-blue rounded btn-sm" data-dismiss="modal">Close</button>
                      <button type="button" (click)="addnotice()" class="btn bg-success rounded btn-sm " data-dismiss="modal">Save</button>
                    </div>
                  </div>
                </div>
              </div>


           <div class="card">             
               <div class="card-body">
                  <h4 class="font-weight-bold mb-3 report">  <i class="fas fa-sticky-note fa-1x mr-2"></i>List of all Notices</h4>
                  <hr class="bg-primary">
                 <div class="row">
                  <div class="col lg-6">
                  
                 </div>
                  <div class="col lg-6 ">
                      <!-- <div class="input-group mb-3 justify-content-end">
                          <input type="text" class=" border search text-center" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
                          <div class="input-group-append">
                            <button class="btn bg-primary btn-sm p-2" type="button" id="button-addon2">Go</button>
                          </div>
                        </div> -->
                  </div>           
                  </div>
                    <table class="table table-striped table-hover tabel-responsive" id="myTable">
                  <thead>
                    <tr class="table-fields font-weight-bolder">
                      <th> ID</th>
                      <th> Title</th>
                      <th> Description</th>
                     
                      <th> Date</th>      
                      <th></th>
                  </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hero of array" >
                      <td>{{hero.rig}}</td>
                      <td>{{hero.title}}</td>
                      <td>{{hero.description}}</td>
                      <td>{{hero.date | date:'yyyy-MM-dd'}}</td>
                      <td class=""> 
                        <button class="actionIcons" data-toggle="modal" attr.data-target="#modal{{hero.rig}}"><i class="far fa-eye"></i></button>
                       
                        <div class="modal fade" id="modal{{hero.rig}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                          <div class="modal-dialog modal-dialog-scrollable" role="document">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitle">Notice</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                View notice here...
                                
                                
                                <img src="{{hero.file}}" class="card-img-top" alt="...">
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-sm rounded btn-info" data-dismiss="modal">Close</button>
                             
                              </div>
                            </div>
                          </div>
                        </div>
                        <!-- <button class="actionIcons delete" data-toggle="modal" (click)="removenotice(hero)"  ><i class="fas fa-trash text-danger"></i></button> -->

                        </td>

                                      
                                                  
                    </tr> 
                   </tbody>
                 </table>

                </div>        
            </div>
