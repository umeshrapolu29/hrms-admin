              <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                  </mat-form-field>
              <br><div class="container mr-4 text-center">
                    <div class="row">
                        <div class="col-lg-2 imgUp rounded">
                          <div class="imagePreview"></div>
                          <label class="btn btn-info btn-sm btnpriview" (click)="priview()">
                              Upload<input type="file"  name="file" 
                              [(ngModel)]="file"
                              #uploadImage="ngModel"
                              (change)="fileChangeEvent($event)" 
                              #fileInpu class="uploadFile img" value="Upload Photo" style="width: 0px;height: 0px;overflow: hidden;">
                         </label>
                     </div><!-- col-2 -->

                  </div><!-- row -->
                  <div class="row">
                      <div class="col-lg-6">
                        <mat-form-field>

                          Autocomplete="off" 
                          [(ngModel)]=" empData.first_name"  placeholder="First Name">
                        
                        </mat-form-field></div>
                        <div class="col-lg-6">
                                <mat-form-field>
                                  <input matInput   name="last_name"
                                  Autocomplete="off" 
                                  [(ngModel)]=" empData.last_name" placeholder="Last Name">
                                </mat-form-field></div>
                 </div>
                <div class="row">
                          <div class="col-lg-6">
                          <mat-form-field>
                             <input type="email" name="email" 
                             Autocomplete="off" 
                             [(ngModel)]=" empData.email" matInput placeholder="email">
                             </mat-form-field></div>
                             <div class="col-lg-6">
                              <mat-form-field>
                             <input matInput  name="phonenumber" 
                             Autocomplete="off" 
                             [(ngModel)]=" empData.phonenumber"placeholder="phone Number">
                             </mat-form-field></div>
                   </div>
                   <div class="row mb-3">
                        <div class="col-lg-6">
                        <mat-form-field>
                           <input type="date" name="DOB" 
                           Autocomplete="off" 
                           [(ngModel)]=" empData.DOB"  matInput placeholder="DOB">
                           </mat-form-field></div>
                           <div class="col-lg-6">
                            <mat-form-field>
                           <input type="date"  name="DOJ"
                           Autocomplete="off" 
                           [(ngModel)]=" empData.DOJ" matInput placeholder="DOJ">
                           </mat-form-field></div>
                 </div>
                 <div class="row">
                     <div class="col-lg">
                            <div class="input-group">                                   
                                      <span class="input-group-text">Gender :</span>                                    
                                    <input type="radio"  	name="gender" 
                                    value="male"

            &nbsp;&nbsp;&nbsp;<input type="radio" 	name="gender" 
            value="female" 
            [(ngModel)]=" empData.gender"class="mt-1">Female
                                  </div>
                     </div>
                 </div>
                 <div class="row mt-3">
                        <div class="col-lg-6">
                        <mat-form-field>
                           <input type="password"  	name="password" 
                           Autocomplete="off" 
                           [(ngModel)]=" empData.password" matInput placeholder="password">
                           </mat-form-field></div>
                           <div class="col-lg-6">
                            <mat-form-field>
                           <input type="password" name="cnf_pswd" 
                           Autocomplete="off"
                           [(ngModel)]=" empData.cnf_pswd" matInput placeholder="confirm password">
                           </mat-form-field></div>
                 </div>
                  </div><!-- container -->           
            </div>

              <button type="reset" class="btn btn-info btn-sm rounded" data-dismiss="modal">Close</button>
              <button type="button" (click)="addemployee()" class="btn btn-success btn-sm rounded">Add</button>

            </form>
