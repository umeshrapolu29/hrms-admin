<div class="container">      
  <div class="page-bar">
      <h3 class="titleName">
          Iprocurement
        </h3>       
      <ul class="page-breadcrumb">
        <li class="Homebar">
          <i class="fa fa-home"></i>
          <a href="#" routerLink="/homepage">Home</a>         
        </li>
        <li>
           <i class="fa fa-angle-right"></i>
          <a href="#" routerLink="/iprocurement">Iprocurement</a>
         </li>
       </ul>

        <div class="card">       
         <div class="card-body">
            <h4 class="font-weight-bold mb-3 report">   <i class="fa fa-list fa-1x mr-2"></i>List of all Items</h4>
            <hr class="bg-primary">
           <div class="row">
            <div class="col lg-6">
              <div class="btn-group border-primary ">
                  <span class="font-weight-bolder">Show</span>  &nbsp; <button class="btn btnShow btn-sm dropdown-toggle " type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                         
                       </button>&nbsp;<span class="font-weight-bolder">entries</span>
                       <div class="dropdown-menu ">
                           <a class="dropdown-item" href="#">10</a>
                           <a class="dropdown-item" href="#">25</a>
                           <a class="dropdown-item" href="#">50</a>
                           <a class="dropdown-item" href="#">100</a>                           
                       </div>
                     </div>
          </div>
            <div class="col lg-6 ">
                <div class="input-group mb-3 justify-content-end">
                    <input type="text" class=" border search text-center" placeholder="Search..." aria-label="Search" aria-describedby="button-addon2">
                    <div class="input-group-append">
                      <button class="btn bg-primary btn-sm p-2" type="button" id="button-addon2">Go</button>
                    </div>
                  </div>
            </div>           
            </div>
              <table class="table table-striped table-hover tabel-responsive" id="myTable">
            <thead>
              <tr class="table-fields font-weight-bolder">
                <th><b>ID.</b></th>
                <th><b> Item Name</b></th>
                <th><b>Purchace_Date</b></th>
                <th><b>Price ( <span class="fa fa-inr"></span> )</b></th>
                 <th><b>Action</b></th> 
                <th></th>

            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hero of myArray" >
                <td>{{hero.tid}}</td>
                <td>{{hero.item}}</td>
                <td>{{hero.description}}</td>
                <td>{{hero.amount}}</td>
                <td class=""> 
                   <input type="radio" name="check" class="">Approved
                   <input type="radio" name="check" class="ml-3">Denied
                </td>
                <td>
                   <button class=" actionIcons"><i class="fas fa-cloud-upload-alt mr-2"></i>Update</button>
                   </td>                                               
              </tr> 
             </tbody>
           </table>
           <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-end font-weight-bold ">
                <li class="page-item disabled border">
                  <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                </li>
                <li class="page-item border"><a class="page-link" href="#">1</a></li>
                <li class="page-item border"><a class="page-link" href="#">2</a></li>
                <li class="page-item border"><a class="page-link" href="#">3</a></li>
                <li class="page-item border">
                  <a class="page-link" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>        
      </div>
